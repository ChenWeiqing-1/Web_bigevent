<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入layui的CSS样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css "/> 
    <!-- 导入自己写的首页css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>大事件-登陆/注册</title>
</head>
<body>
    <!-- 头部的logo区域，引入了layui的版心类 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆页面 -->
        <div class="login-box">          
            <!-- 登录表单-->
            <form class="layui-form" id="form_login" >
                <!-- 用户名输入表单 -->
                <div class="layui-form-item" >
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
            
                <!-- 密码表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
                </div>

                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javacript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册页面 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名输入表单 -->
                <div class="layui-form-item" >
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
            
                <!-- 密码表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>

                <!-- 密码确认表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input" />
                </div>               

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
                </div>

                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javacript:;" id="link_login">去登录</a>
                </div>
            </form>   
        </div>
    </div>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
    <!-- 导入latui的JS样式表 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
</body>
</html>
